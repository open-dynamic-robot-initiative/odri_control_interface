robot:
    interface: en7
    joint_modules:
        motor_numbers: [ 2, 0, 4, 3, 1, 5 ] # FLHAA FLHFE FLKFE FRHAA FRHFE FRKFE
        motor_constants: 0.025
        gear_ratios: 9
        max_currents: 12
        reverse_polarities: [ true, true, true, true, false, false ]
        lower_joint_limits:
            [
                -1,
                -1.9,
                -3.4,
                -1,
                -1.9,
                -3.4 #UPDATE with test on robot
            ]
        upper_joint_limits:
            [
                1.0,
                1.9,
                3.4,
                1.0,
                1.9,
                3.4 #UPDATE with test on robot
            ]
        max_joint_velocities: 80
        safety_damping: 0.3
    imu:
        rotate_vector: [ 1, 2, 3 ]
        orientation_vector: [ -4, 3, -2, 1 ]

joint_calibrator:
    # Can be either POS, NEG, ALT or AUTO
    search_methods: [ AUTO, AUTO, AUTO, AUTO, AUTO, AUTO ]
    position_offsets: [ 0.0238, 0.086, -0.0734, -0.1226, -0.0993, -0.1026 ]
    calib_order: [ 1, 1, 1, 0, 0, 0 ]

    Kp: 2.0
    Kd: 0.2
    T: 2
    dt: 0.001
